<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/createProfile.css">
        <title>Iniciar Sesión</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a th:href="@{/}">Inicio</a></li>
                    <li><a href="#">Catálogo</a></li>
                    <li><a href="#">Carrito</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="login">
                <h1>Iniciar Sesión</h1>
                <form th:action="@{/logincheck}" method="POST">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" th:value="${email}" placeholder="ingrese su correo" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"  placeholder="ingrese su contraseña" required>
                    <p>¿Olvidaste tu contraseña? <a href="create_profile.html">Ingrese aquí</a></p>

                    <button type="submit">Iniciar Sesión</button>
                    <a th:href="@{/signup/user}">
                        <button type="button">Regístrate aquí</button>
                    </a>



                </form>
                <!--<p>¿No tienes una cuenta? <a href="create_profile.html">Regístrate aquí</a></p>-->
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Tienda en Línea</p>
        </footer>
    </body>
</html>
