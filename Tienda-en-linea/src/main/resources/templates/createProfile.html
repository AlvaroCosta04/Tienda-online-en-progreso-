<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/createProfile.css">
        <title>Crear Perfil</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a th:href="@{/}">Inicio</a></li>
                    <li><a href="#">Catálogo</a></li>
                    <li><a href="#">Carrito</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div th:if="${success != null}" class="success">
                <span th:text="${success}"></span>
            </div>

            <div th:if="${error != null}" class="alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            <section class="create-profile">
                <h1>Crear Perfil</h1>
                <form 
                    th:action="@{/singup/user-post}" 
                    method="POST">

                    <label for="first-name">Nombre*</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Nombre (Obligatorio)" th:value="${firstName}" required>

                    <label for="last-name">Apellido*</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Apellido (Obligatorio)" th:value="${lastName}" required>

                    <label for="username">Nombre de Usuario*</label>
                    <input type="text" id="userName" name="userName" placeholder="Nombre de usuario (Obligatorio)" th:value="${userName}" required> 

                    <label for="email">Correo Electrónico*</label>
                    <input type="email" id="email" name="email" placeholder="Correo (Obligatorio)" th:value="${email}" required>

                    <label for="password">Contraseña*</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña (Obligatorio)" th:value="${password}" required>

                    <label for="password">Repita la Contraseña*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita la contraseña (Obligatorio)" th:value="${confirmPassword}" required>

                    <label for="descripcion">Descripción</label>
                    <textarea class="descripcion" id="descripcion" name="description" placeholder="Descripción (Opcional)" th:value="${description}"></textarea>

                   <!-- <label for="address">Calle y Número</label>
                    <input type="text" id="address" name="address" placeholder="Dirección (Opcional)" th:value="${address}">

                    <label for="city">Ciudad</label>
                    <input type="text" id="city" name="city" placeholder="Ciudad (Opcional)" th:value="${city}">

                    <label for="postal-code">Código Postal</label>
                    <input type="text" id="postalCode" name="postalCode" placeholder="Código postal (Opcional)" th:value="${postalCode}">-->

                    <button type="submit">Siguiente</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Tienda en Línea</p>
        </footer>
    </body>
</html>
